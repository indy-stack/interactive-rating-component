<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="grid-container">
    <main class="main">
      <div id="content" class="content">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="star">
        </div>
        <h1 class="header">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-container">
          <div id="ratingScore-1" class="rating-item" value="1">1</div>
          <div id="ratingScore-2" class="rating-item" value="2">2</div>
          <div id="ratingScore-3" class="rating-item" value="3">3</div>
          <div id="ratingScore-4" class="rating-item" value="4">4</div>
          <div id="ratingScore-5" class="rating-item" value="5">5</div>
        </div>
        <button id="btn" class="btn">SUBMIT</button>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by &nbsp;<a href="https://www.frontendmentor.io/profile/indy-stack">Indira Fraga</a>.
      </div>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
